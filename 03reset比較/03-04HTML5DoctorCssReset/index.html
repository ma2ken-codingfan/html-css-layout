<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>HTML5 Doctor CSS Reset</title>
    <link rel="stylesheet" href="style.css">

    <!-- 
        全ての余白が消える（ブラウザの周辺、見出しなどの要素の上下など全て）
        見出しや太字などの文字サイズはリセットされ全て統一されるが、文字の太さはリセットされない
        テキストボックスや送信ボタンなどの<input>要素はブラウザ固有のものになる
    -->
</head>

<body>
    <h1>見出し１</h1>
    <h2>見出し２</h2>
    <h3>見出し３</h3>
    <p>テキスト</p>
    <a href="#">リンク</a>
    <p><strong>太字</strong></p>
    <p><small>小文字</small></p>
    <ul>
        <li>リスト1</li>
        <li>リスト2</li>
        <li>リスト3</li>
    </ul>
    <ol>
        <li>順序リスト1</li>
        <li>順序リスト2</li>
        <li>順序リスト3</li>
    </ol>
    <form>
        <div>
            <input type="text" value="1行テキストボックス">
        </div>
        <div>
            <input type="submit">
        </div>
        <div>
            <label><input type="checkbox">チェックボックス</label>
        </div>
    </form>
</body>

</html>
