<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- ↓の#に読み込みたいCSSファイル名を入れて下さい-->
    <link rel="stylesheet" href="#.css">
    <title>css デザインなし</title>
    <link rel="stylesheet" href="style.css">
</head>

<!-- 
    リセット系cssをあてないと
    　
    ブラウザの周りに余白が空いている
    見出しなどの全ての要素の上下に余白がある

    一部のタグがHTML5に対応していないことがあります。

    したがって、次に紹介するHTML5 Doctor CSS Resetを使用する事をオススメします。
 -->

<body>
    <h1>見出し１</h1>
    <h2>見出し２</h2>
    <h3>見出し３</h3>
    <p>テキスト</p>
    <a href="#">リンク</a>
    <p><strong>太字</strong></p>
    <p><small>小文字</small></p>
    <ul>
        <li>リスト1</li>
        <li>リスト2</li>
        <li>リスト3</li>
    </ul>
    <ol>
        <li>順序リスト1</li>
        <li>順序リスト2</li>
        <li>順序リスト3</li>
    </ol>
    <form>
        <div>
            <input type="text" value="1行テキストボックス">
        </div>
        <div>
            <input type="submit">
        </div>
        <div>
            <label><input type="checkbox">チェックボックス</label>
        </div>
    </form>
</body>

</html>
